<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visualisasi Sorting</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    #canvasMistletoe {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1; /* Di belakang canvas utama */
      pointer-events: none; /* Jangan mengganggu interaksi */
    }
    body {
      position: relative;
      min-height: 500px;
    }
  </style>
</head>
<body class="bg-white text-center py-4">

  <div class="container" style="max-width: 850px; position: relative;">
    <h4 class="mb-3">Visualisasi Bubble Sort</h4>

    <div class="row justify-content-center mb-3">
      <div class="col-auto">
        <input id="inputData" type="text" class="form-control" placeholder="Contoh: 5,3,8,2,7">
      </div>
      <div class="col-auto">
        <button id="btnAcak" class="btn btn-secondary">Acak</button>
      </div>
      <div class="col-auto">
        <button id="btnMulai" class="btn btn-primary">Mulai</button>
      </div>
    </div>

    <canvas id="kanvasUtama" width="800" height="400" class="border mb-3"></canvas>
    <canvas id="KanvasMistletoe" width="1250" height="1000"></canvas>
  </div>

  <!-- Bootstrap JS (opsional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Skrip Utama -->
  <script type="module" src="app/main.js"></script>
</body>
</html>
